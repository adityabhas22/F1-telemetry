<!DOCTYPE html>
<html>
<head>
    <title>LAP CHART</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@1.1.6/dist/chartjs-plugin-crosshair.min.js"></script>
    <style>
        #env-indicator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0.7;
            z-index: 1000;
        }
        #env-indicator.development {
            background-color: #2ecc71;
            color: white;
        }
        #env-indicator.production {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="selection-bar">
            <div class="select-wrapper">
                <select id="year-select" onchange="handleYearChange()">
                    <option value="" disabled selected>Year...</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <div class="select-wrapper">
                <select id="gp-select" onchange="handleGPChange()" disabled>
                    <option value="" disabled selected>GP...</option>
                </select>
            </div>

            <div class="select-wrapper session-select">
                <select id="session-select" onchange="handleSessionChange()" disabled>
                    <option value="" disabled selected>Session...</option>
                    <option value="race">RACE</option>
                    <option value="qualifying">QUALIFYING</option>
                </select>
            </div>

            <div class="select-wrapper">
                <select id="driver-select" onchange="handleDriverChange()" disabled>
                    <option value="" disabled selected>Drivers...</option>
                </select>
            </div>
        </div>

        <div id="data-display">
            <div id="driver-data">
                <!-- Driver data will be populated here -->
            </div>
        </div>
    </div>
    <div id="env-indicator"></div>
    <script src="js/main.js"></script>
    <script>
        // Set environment indicator
        const envIndicator = document.getElementById('env-indicator');
        envIndicator.textContent = ENVIRONMENT.toUpperCase();
        envIndicator.classList.add(ENVIRONMENT);
    </script>
</body>
</html>
