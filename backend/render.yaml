services:
  - type: web
    name: f1-tracking-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FF1_CACHE_DIR
        value: /cache
      - key: FRONTEND_URL
        value: "https://localhost:3000"
    disk:
      name: f1-cache
      mountPath: /cache
      sizeGB: 1 